<!DOCTYPE html>
<html lang="en">

<head>
    <title>FTW Login</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="resources/css/chat.css">
    <link rel="stylesheet" href="resources/css/login.css">
</head>

<body class="text-center">

    <div class="login-form">
        <ul class="nav nav-tabs nav-justified">
            <li class="nav-item"><a class="nav-link active" href="#" id="sign-in">Sign In</a></li>
            <li class="nav-item"><a class="nav-link" href="#" id="create">Create Account</a></li>
        </ul>
        <div class="login-content border-top-0">
            <div class="login-img">
                <img src="resources/images/default.png" class="rounded-circle pfp">
            </div>
            <form id="login-form" class="form-group" action="/login" method="post">
                <input type="text" class="form-control" id="name" name="name" placeholder="Username">
                <input type="password" class="form-control" id="password" name="password" placeholder="Password">
                <button class="btn btn-primary signin-button" type="submit" id="login-button">Sign In</button>
            </form>
        </div>
    </div>
    <!-- jQuery, Popper.js, and Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <!-- Custom JS -->
    <script src="resources/js/login.js"></script>
</body>

</html>
