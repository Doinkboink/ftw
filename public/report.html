<!DOCTYPE html>
<html lang="en">

<head>
    <title>Report Issue</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="resources/css/chat.css">
    <link rel="stylesheet" href="resources/css/login.css">
</head>

<body class="text-center">
    <div class="loading-bar">
        <div class="loading-display"></div>
    </div>
    <div id="alert" class="alert alert-danger" style="display: none;">
        <strong id="alert-text"></strong>
    </div>
    <div class="login-div" style="border: 1px solid #dee2e6; max-width: 800px;">
        <div style="padding: 20px;">
            <h2 style="margin-bottom: 15px;">Report An Issue</h2>
            <div class="form-item">
                <input type="text" class="form-control" id="username" name="username" placeholder="Username">
                <div class="error-text" for="username">You can't leave this empty!</div>
            </div>
            <div class="form-item">
                <textarea class="form-control" id="comment" name="comment" placeholder="Details" style="height: 150px;"></textarea>
                <div class="error-text" for="comment">You can't leave this empty!</div>
            </div>
            <button class="btn btn-primary signin-button float-right" id="report-button" style="width: 150px; margin-bottom: 20px;">Report</button>
        </div>
    </div>
    <!-- jQuery, Popper.js, and Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <!-- Custom JS -->
    <script src="resources/js/report.js"></script>
</body>

</html>
