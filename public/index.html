<!DOCTYPE html>
<html lang="en">

<head>
    <title>FTW</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="resources/css/chat.css">
</head>

<body>
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand">FTW</a>
    </nav>
    <div class="container-fluid">
        <div class="row">
            <div class="col-3">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>User</th>
                            <th>Rating</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Joe</td>
                            <td>1200</td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <!-- Game content -->
            <main class="col-9">
                <h1>FTW</h1>
                <section style="height: 350px">

                </section>
                <section>
                    <div id="chat-display">
                        <div class="chat-item">
                            <div class="chat-message-gutter">
                                <div class="image-container">
                                    <img src="resources/images/default.png" class="rounded-circle pfp" alt="Default profile picture">
                                </div>
                            </div>
                            <div class="chat-message-body">
                                <div class="chat-header">
                                    <span class="chat-message-sender">Roberto</span>
                                    <span class="chat-message-timestamp">12:00</span>
                                </div>
                                <div class="chat-message">
                                    <span>asdfasdfasdfasdfasdfasdfasdf</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <input type="text" class="form-control" id="chat-box" placeholder="Message">
                </section>

            </main>
        </div>

    </div>
    <!-- jQuery, Popper.js, and Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <!-- Node JS -->
    <script src="/socket.io/socket.io.js"></script>
    <!-- Custom JS -->
    <script src="resources/js/base.js"></script>
    <script src="resources/js/chat.js"></script>
</body>

</html>
